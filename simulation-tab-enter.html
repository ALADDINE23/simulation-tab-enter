<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simuler Tab et Entrée</title>
    <script>
        window.onload = function() {
            // Simuler le tab
            var eventTab = new KeyboardEvent('keydown', {
                key: 'Tab',
                keyCode: 9,
                code: 'Tab',
                which: 9
            });
            document.body.dispatchEvent(eventTab);
            
            // Simuler entrée
            var eventEnter = new KeyboardEvent('keydown', {
                key: 'Enter',
                keyCode: 13,
                code: 'Enter',
                which: 13
            });
            document.body.dispatchEvent(eventEnter);
        };
    </script>
</head>
<body>
    <p>La simulation des touches Tab et Entrée s'exécutera à l'ouverture de cette page.</p>
</body>
</html>
